<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Page</title>
    <link rel="stylesheet" href="./AddressBook.css">
    <script src="./AddressBook.js"></script>
</head>
<body>
    <header class="header">
        <div class="logoContent">
            <img src="./addressbook.png" alt="AddressBookLogo">
            <div>
                <span class="employee">ADDRESS</span>
                <br>
                <span class="emp-text-nextline">BOOK</span>
            </div>
            <div class="Head-name">
                Add Person Address Book UI/UX Design
            </div>
        </div>
        </header>
        <div class="container">
            <div class="header-content"> 
                <div class="book-detail-text"> 
                    Person Details  
                </div> 
                <div class="quickadd"><button id="QuickAdd">+Add Person</button></div>
            </div>
            <div class="quickaddForm">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" class="formFields" style="width:300px ; height: 20px;">
                <br><br>
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="formFields" style="width:300px ; height: 20px;">
                <br><br>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="40" rows="2" class="formFields"></textarea>
                <br><br>
                    <label for="city">City</label>
                    <input type="text" id="city" class="formFields" style="width:300px ; height: 20px;">
                    <br><br>
                    <label for="state">State </label><input type="text" id="state" class="formFields" style="width:300px ; height: 20px;">
                    <br><br>
                    <label for="zip">Zip </label><input type="text" id="zip" class="formFields" style="width:300px ; height: 20px;">
                    <br><br>
                    <button id="Add">Add Now</button>
                    <button id="Cancel">Cancel</button>
            </div>
            <div class="addbook">
                <div class="entry">
                   <div class="name"><p>Ashutosh Nawale</p></div>
                   <div class="state"><p>Maharashtra</p></div>
                   <div class="phone"><p>7778885566</p></div>
                   <div class="address"><p>House No. 8, Sector 10 - A</p></div>
                   <div class="city"><p>Nagpur</p></div>
                   <div class="zip"><p>445566</p></div>
                   <div class="del"><a href="#">Delete</a></div>
               </div> 
            
               <div class="entry">
               <div class="name"><p>Shadab Hussain </p></div>
                   <div class="state"><p>Bihar</p></div>
                   <div class="phone"><p>9316523541</p></div>
                   <div class="address"><p>House No. 8, Sector 10 - A</p></div>
                   <div class="city"><p>Bihar</p></div>
                   <div class="zip"><p>445566</p></div>
                   <div class="del"><a href="#">Delete</a></div>
               </div> 
               
            </div>  
            </div>
</body>
</html>
